version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=auth_db
      - REDIS_ADDR=cache:6379
      - JWT_SECRET=supersecretkey
    depends_on:
      - db
      - cache
    networks:
      - auth-net

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: auth_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - auth-net

  cache:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - auth-net

networks:
  auth-net:
    driver: bridge

volumes:
  db_data:
